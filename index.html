<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="header">
    <div class="container header__container flex">
      <a href="" class="header__logo">
        <img src="img/logo.png" alt="Logo" class="logo">
      </a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="" class="nav__link">Technology</a></li>
          <li class="nav__item"><a href="" class="nav__link">Ideas</a></li>
          <li class="nav__item"><a href="" class="nav__link">Leadership</a></li>
          <li class="nav__item"><a href="" class="nav__link">Video</a></li>
          <li class="nav__item"><a href="" class="nav__link">News</a></li>
          <li class="nav__item"><a href="" class="nav__link">Finance</a></li>
          <li class="nav__item"><a href="" class="nav__link">Entertainment</a></li>
        </ul>
      </nav>
      <button class="header__burger burger" aria-label="Open menu">
        <span class="burger__link" area-hidden="true"></span>
        <span class="burger__link" area-hidden="true"></span>
        <span class="burger__link" area-hidden="true"></span>
      </button>
    </div>
  </header>
  <main class="main">
    <section class="articles">
      <h1 class="visually-hidden">Deck Articles</h1>
      <div class="container grid articles__container">
        <div class="articles__item article article-big">
          <img src="img/big-article-image.jpg" alt="big-article-image" class="article__image">
          <div class="article__text">
            <a href="#" class="category">Finance</a>
          </div>
        </div>
        <div class="articles__item article"></div>
        <div class="articles__item article article--height"></div>
        <div class="articles__item article article--height"></div>
        <div class="articles__item article article--width"></div>
        <div class="articles__item article"></div>
        <div class="articles__item article"></div>
        <div class="articles__item article"></div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>

</html>
